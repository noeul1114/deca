{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'boards/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'boards/css/stack-interface.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'boards/css/theme.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'boards/css/custom.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="switchable">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="switchable__text">
                                <h2>Create a Stack account</h2> <span>Already have an account? <a href="#">Sign In</a></span>
                                <hr class="short">
                                {% if error_message %}
                                    <div class="alert align-content-center">
                                        <p>{{ error_message }}</p>
                                    </div>
                                {% endif %}
                                <form action="{% url 'boards:board_register' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12"> <input type="text" name="username" placeholder="Your ID"> </div>
                                        <div class="col-12"> <input type="text" name="first_name" placeholder="Your Name"> </div>
                                        <div class="col-12"> <input type="text" name="last_name" placeholder="Your Name"> </div>
                                        <div class="col-12"> <input type="email" name="email" placeholder="Email Address"> </div>
                                        <div class="col-12"> <input type="password" name="password" placeholder="Password"> </div>
                                        <div class="col-12"> <input type="password" name="password-confirm" placeholder="Confirm Password"> </div>
                                        <div class="col-12">
                                            <div class="input-checkbox"> <input type="checkbox" name="agree"> <label> </label> </div> <span>Remember Me</span> </div>
                                        <div class="col-12"> <button type="submit" class="btn btn--primary">Create Account</button> </div>
                                        <hr>
                                        <div class="col-12"> <span class="type--fine-print">By signing up, you agree to the <a href="#">Terms of Service</a></span> </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5"> <img alt="Image" class="border--round box-shadow-shallow" src="{% static 'boards/img/photography-10.jpg' %}"> </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="{% static 'boards/js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'boards/js/parallax.js' %}"></script>
        <script src="{% static 'boards/js/smooth-scroll.min.js' %}"></script>
        <script src="{% static 'boards/js/scripts.js' %}"></script>
    </body>

</html>

{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Say::Project - Say it for MORE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'boards/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'boards/css/stack-interface.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'boards/css/theme.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'boards/css/custom.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="switchable__text">
                                <h2>Create Account</h2> <span>Already have an account? <a href="{% url 'boards:board_login' %}">Sign In</a></span>
                                <hr class="short">
                                {% if error_message %}
                                    <div class="alert bg--error col-12 text-center">
                                        <b>{{ error_message }}</b>
                                    </div>
                                {% endif %}
                                <form action="{% url 'boards:board_register' %}" method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12"> <input type="text" name="username" placeholder="Your ID"> </div>
                                        <div class="col-12"> <input type="password" name="password" placeholder="Password"> </div>
                                        <div class="col-12"> <button type="submit" class="btn btn--primary">Create Account</button> </div>
                                        <hr>
                                        <div class="col-12"> <span class="type--fine-print">By signing up, you agree to the <a href="#">Terms of Service</a></span> </div>
                                    </div>
                                    <hr class="short">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="{% static 'boards/js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'boards/js/parallax.js' %}"></script>
        <script src="{% static 'boards/js/smooth-scroll.min.js' %}"></script>
        <script src="{% static 'boards/js/scripts.js' %}"></script>
    </body>

</html>
